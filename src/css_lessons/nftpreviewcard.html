<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link href="nftpreviewcard.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>



</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="img-top">
                <img src="image-equilibrium.jpg" alt="">
                <div class="img-overlay">
                    <img src="icon-view.svg" alt="">
                </div>
            </div>
            <div class="box-text">
                <a href="#">Equilibrium #3429</a>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="flex">
                    <div class="eth">
                        <img src="icon-ethereum.svg" alt="">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="days">
                        <img src="icon-clock.svg" alt="">
                        <p>3 days left</p>
                    </div>
                </div>
                <hr>
                <div class="author">
                    <img src="image-avatar.png" alt="">
                    <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
