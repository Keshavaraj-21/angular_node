<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="fylo.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Fylo data storage component</title>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <div class="left box">
                <div class="left-item left-img">
                    <img src="logo3.svg" alt="logo">
                </div>
                <div class="left-item">
                    <div class="files">
                        <img src="icon-document.svg" alt="document" class="icons">
                    </div>
                    <div class="files">
                        <img src="icon-folder.svg" alt="document" class="icons icon-2">
                    </div>
                    <div class="files">
                        <img src="icon-upload.svg" alt="document" class="icons icon-2">
                    </div>
                </div>
            </div>
            
            <div class="right box">
                <div class="right-item text">
                    <p>You've used <strong>815 GB</strong> of your storage</p>
                    <p class="chat">185 <span>GB Left</span></p>
                </div>
                <div class="right-item loading">
                    <div class="pink-gradient">
                        <div class="white-dot"></div>
                    </div>
                </div>
                <div class="right-item text">
                    <p><strong>0 GB</strong></p>
                    <p><strong>1000 GB</strong></p>
                </div>
            </div>
            
            
        </div>
    </div>

</body>
</html>
