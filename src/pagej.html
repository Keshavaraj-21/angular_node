<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form and scripts</title>
</head>
<body><div>
    <header><h1>Form example</h1></header>
    </div>
    <form method="post">
        <div>
            <label>Message</label>
            <input title="enter a message" id="msg"/>
            <button type="submit" class="btn">Create</button>
        
        </div>
        <div>
            Base64 encoded text:
            <label id="msg1"></label>
        </div>
    <script>
        document.querySelector('form').addEventListener('submit',event=>
        {
            event.preventDefault();
            const input=document.querySelector('#msg');
            const encrypted =btoa(input.value);
            document.querySelector('#msg1').innerHTML=encrypted;
            console.log(atob(document.querySelector('#msg1').innerHTML));
        
        })
    </script>
    </form>
</body>
</html>
