<!DOCTYPE html>

<head>

    <title>Doctorize</title>

<body>
    <script>
        const doc = doctorize('Keshav')
        console.log(doc)
        function doctorize(firstName) {
            // eslint-disable-next-line no-template-curly-in-string
            return `Dr. ${firstName}`
        }
